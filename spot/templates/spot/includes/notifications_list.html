{% if notifications %}
  <ul class="space-y-3">
    {% for notification in notifications %}
      {% include 'spot/includes/notification_item.html' %}
    {% endfor %}
  </ul>
{% else %}
  <div class="text-center py-12">
      <div class="mx-auto h-24 w-24 flex items-center justify-center rounded-full bg-bf1-red-light mb-6">
          <i class="fas fa-bell-slash text-bf1-red text-3xl"></i>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">
          Aucune notification
      </h3>
      <p class="text-gray-600 mb-6">
          Vous n'avez pas encore de notifications.
      </p>
  </div>
{% endif %}
